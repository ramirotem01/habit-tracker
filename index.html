<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">

    <!-- DASHBOARD -->
    <section class="card">
      <h2>📊 דשבורד</h2>
      <p>סה״כ הרגלים: <strong id="totalHabits">0</strong></p>
      <p>בוצעו היום: <strong id="doneToday">0</strong></p>
      <p>התקדמות היום: <strong id="progressToday">0/0</strong></p>
    </section>

    <!-- TODAY HABITS -->
    <section class="card">
      <h2>🗓 הרגלים להיום</h2>

      <input type="text" id="habitInput" placeholder="הוסף הרגל חדש..." />
      <button onclick="addHabit()">➕ הוסף הרגל</button>

      <ul id="habitList"></ul>
    </section>

    <!-- LAST 14 DAYS -->
    <section class="card">
      <h2>📈 14 ימים אחרונים</h2>
      <div id="history"></div>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
