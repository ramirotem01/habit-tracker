<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">

    <!-- DASHBOARD -->
    <section class="card dashboard">
      <h2>📊 דשבורד</h2>
      <div class="stats">
        <div>סה״כ הרגלים: <strong id="totalHabits">0</strong></div>
        <div>בוצעו היום: <strong id="doneToday">0</strong></div>
        <div>התקדמות היום: <strong id="progressToday">0/0</strong></div>
      </div>
    </section>

    <!-- TODAY HABITS -->
    <section class="card today">
      <h2>🗓 הרגלים להיום</h2>

      <div class="input-group">
        <input type="text" id="habitInput" placeholder="הוסף הרגל חדש..." />
        <button onclick="addHabit()">➕</button>
      </div>

      <ul id="habitList"></ul>
    </section>

    <!-- LAST 14 DAYS -->
    <section class="card history">
      <h2>📈 14 ימים אחרונים</h2>
      <div id="history"></div>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
