<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>📊 דשבורד הרגלים</h1>

<!-- DASHBOARD -->
<div class="dashboard">
  <div class="card">הרגלים: <span id="totalHabits">0</span></div>
  <div class="card">בוצעו השבוע: <span id="weeklyDone">0</span></div>
  <div class="card">היום: <span id="todayProgress">0/0</span></div>
</div>

<!-- TODAY HABITS -->
<h2>📅 הרגלים להיום (<span id="todayDate"></span>)</h2>

<ul id="habitList"></ul>

<input type="text" id="newHabit" placeholder="הרגל חדש...">
<button onclick="addHabit()">➕ הוסף</button>

<!-- PROGRESS -->
<h2>📈 התקדמות 14 ימים אחרונים</h2>
<div id="progress14" class="progress-bar"></div>

<script src="script.js"></script>
</body>
</html>
