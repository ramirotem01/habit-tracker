<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>📊 דשבורד</h1>

    <section class="card dashboard">
      <p>תאריך היום: <strong id="todayDate"></strong></p>
      <p>סה״כ הרגלים: <strong id="totalHabits">0</strong></p>
      <p>בוצעו היום: <strong id="doneToday">0</strong></p>
      <p>התקדמות היום: <strong id="progressToday">0/0</strong></p>
      <button onclick="goManage()">⚙ ניהול הרגלים</button>
    </section>

    <section class="card today">
      <h2>🗓 משימות להיום</h2>

      <!-- הוספת משימה חד פעמית -->
      <div class="input-group">
        <input type="text" id="tempHabitInput" placeholder="משימה חד פעמית להיום..." />
        <button onclick="addTempHabit()">➕ הוסף להיום</button>
      </div>

      <ul id="habitList"></ul>
    </section>

    <section class="card history">
      <h2>📈 14 ימים אחרונים</h2>
      <div id="history"></div>
    </section>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
<script src="firebase.js"></script>
<script>
  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "index.html";
    }
  });
</script>
