<div class="app">
    <h1>📊 דשבורד יומי</h1>
    <p>תאריך: <span id="todayDate"></span></p>

    <div class="card summary-card">
        <div>סה"כ משימות (קבועות + חד פעמיות): <strong id="totalHabits">0</strong></div>
        <div>סיימתי היום: <strong id="doneToday">0</strong></div>
        <div>התקדמות: <strong id="progressToday">0/0</strong></div>
    </div>

    <div class="card">
        <h2>✨ ההרגלים שלי</h2>
        <ul id="baseHabitList" class="habit-list">
            </ul>
    </div>

    <div class="card">
        <h2>📝 משימות חד פעמיות להיום</h2>
        <div class="input-group">
            <input type="text" id="tempHabitInput" placeholder="הוסף משימה להיום..." />
            <button id="addTempHabitBtn">➕ הוסף</button>
        </div>
        <ul id="tempHabitList" class="habit-list">
            </ul>
    </div>

    <div class="card">
        <h3>📈 היסטוריה 14 יום</h3>
        <div id="history"></div>
    </div>

    <div class="actions">
        <button onclick="goManage()">⚙ ניהול הרגלים</button>
        <button id="logoutBtn">🚪 התנתק</button>
    </div>
</div>
