<div class="app">
    <h1>📊 דשבורד יומי</h1>
    
    <div class="card dashboard-summary">
        <div>תאריך: <strong id="todayDate"></strong></div>
        <div class="stats-grid">
            <div class="stat-item">סה"כ משימות: <span id="totalHabits">0</span></div>
            <div class="stat-item">בוצעו: <span id="doneToday">0</span></div>
            <div class="stat-item">התקדמות: <span id="progressToday">0/0</span></div>
        </div>
    </div>

    <div class="card tasks-section">
        <h2>🗓 המשימות שלי להיום</h2>
        
        <div class="input-group">
            <input type="text" id="tempHabitInput" placeholder="הוסף משימה חד פעמית להיום..." />
            <button id="addTempHabitBtn">➕ הוסף</button>
        </div>

        <ul id="habitList" class="habit-list">
            </ul>
    </div>

    <div class="card">
        <h2>📈 היסטוריה (14 ימים)</h2>
        <div id="history"></div>
    </div>

    <div class="actions">
        <button onclick="goManage()">📝 ניהול הרגלים קבועים</button>
        <button id="logoutBtn" class="secondary">🚪 התנתק</button>
    </div>

    <div id="logBox"></div>
</div>
