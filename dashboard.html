<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker – דשבורד</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>📊 דשבורד יומי</h1>
    <div>תאריך היום: <span id="todayDate"></span></div>

    <div class="card">
      <h2>הרגלים שלי</h2>
      <ul id="habitList"></ul>
      <div>סה"כ הרגלים: <span id="totalHabits">0</span></div>
      <div>סיימתי היום: <span id="doneToday">0</span></div>
      <div>התקדמות: <span id="progressToday">0/0</span></div>
    </div>

    <div class="card">
      <h2>משימות חד פעמיות להיום</h2>
      <div class="input-group">
        <input type="text" id="tempHabitInput" placeholder="משימה חד פעמית להיום..." />
        <button id="addTempBtn">➕ הוסף להיום</button>
      </div>
      <ul id="tempHabitList"></ul>
    </div>

    <div class="card">
      <h2>סטטיסטיקה 14 יום</h2>
      <div id="history"></div>
    </div>

    <button onclick="goManage()">📝 ניהול הרגלים</button>
    <button id="logoutBtn">🚪 התנתק</button>

    <!-- כאן יופיעו לוגים -->
    <div id="logDiv" style="margin-top:10px;color:red;white-space:pre-wrap;"></div>
  </div>

  <script src="firebase.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
