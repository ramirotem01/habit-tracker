<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>דשבורד הרגלים</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>📊 דשבורד יומי</h1>
    
    <section class="card summary-card">
      <p>תאריך: <strong id="todayDate"></strong></p>
      <p>סה"כ משימות: <span id="totalHabits">0</span></p>
      <p>בוצעו היום: <span id="doneToday">0</span></p>
      <p>התקדמות: <span id="progressToday">0/0</span></p>
    </section>

    <section class="card">
      <h2>🗓 המשימות שלי להיום</h2>
      <div class="input-group">
        <input type="text" id="tempHabitInput" placeholder="משימה חד פעמית להיום..." />
        <button id="addTempHabitBtn">➕ הוסף</button>
      </div>
      <ul id="habitList"></ul>
    </section>

    <section class="card">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <h2>📈 התקדמות שבועית</h2>
      </div>
      <canvas id="habitsChart" width="400" height="200"></canvas>
    </section>

    <div class="actions">
      <button onclick="window.location.href='manage.html'">📝 ניהול הרגלים</button>
      <button id="logoutBtn" style="background: #ff4b2b; color: white;">🚪 התנתק</button>
    </div>

    <div id="logBox" style="font-size: 12px; color: gray; margin-top: 20px;"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="firebase.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
