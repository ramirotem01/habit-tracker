<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Habit Tracker - דשבורד</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>📊 דשבורד</h1>

    <section class="card summary-section">
      <p>תאריך היום: <strong id="todayDate"></strong></p>
      <p>סה״כ הרגלים: <strong id="totalHabits">0</strong></p>
      <p>בוצעו היום: <strong id="doneToday">0</strong></p>
      <p>התקדמות היום: <strong id="progressToday">0/0</strong></p>
      <button onclick="goManage()">⚙ ניהול הרגלים</button>
    </section>

    <section class="card">
      <h2>🗓 משימות להיום</h2>
      <div class="input-group">
        <input type="text" id="tempHabitInput" placeholder="משימה חד פעמית להיום..." />
        <button id="addTempHabitBtn">➕ הוסף</button>
      </div>
      <ul id="habitList"></ul>
    </section>

    <section class="card">
      <h2>📈 14 ימים אחרונים</h2>
      <div id="history"></div>
    </section>

    <button id="logoutBtn" style="background:#ff4d4d; color:white;">🚪 התנתק</button>
    
    <div id="logBox" style="background:#eee; padding:10px; margin-top:20px; font-size:12px; max-height:100px; overflow:auto;"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
