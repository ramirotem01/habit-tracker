<!DOCTYPE html>
<html lang="he">
<head>

<script>

<body>
  <div class="app login-app">
    <h1> 转专转 / 专砖</h1>

    <div class="card login-card">
      <input type="email" id="email" placeholder="转转 " />
      <input type="password" id="password" placeholder="住住" />

      <button id="loginBtn">转专</button>
      <button id="registerBtn">专砖 砖转砖 砖</button>

      <p id="message" style="color:red; margin-top:10px;"></p>
    </div>
  </div>

  <!-- Firebase JS already loaded in index.html, just include login.js -->
  <script src="login.js"></script>
