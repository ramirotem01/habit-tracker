<body>

<main>

<script>
  // ××§×•×¨ ×”×××ª â€“ ×¨×©×™××ª ×”×¨×’×œ×™×
  let habits = JSON.parse(localStorage.getItem("habits")) || [];

  function saveHabits() {
    localStorage.setItem("habits", JSON.stringify(habits));
  }

  function renderHabits() {
    const list = document.getElementById("habitList");
    list.innerHTML = "";

    if (habits.length === 0) {
      list.innerHTML = "<div>×œ× ×”×•×’×“×¨×• ×”×¨×’×œ×™×</div>";
      return;
    }

    habits.forEach((habit, index) => {
      const div = document.createElement("div");
      div.className = "habit";

      div.innerHTML = `
        <span>${habit}</span>
        <div class="actions">
          <button onclick="editHabit(${index})">âœï¸</button>
          <button onclick="deleteHabit(${index})">ğŸ—‘ï¸</button>
        </div>
      `;

      list.appendChild(div);
    });
  }

  function addHabit() {
    const input = document.getElementById("habitInput");
    const value = input.value.trim();

    if (!value) return;
    if (habits.includes(value)) {
      alert("×”×¨×’×œ ×›×–×” ×›×‘×¨ ×§×™×™×");
      return;
    }

    habits.push(value);
    saveHabits();
    input.value = "";
    renderHabits();
  }

  function editHabit(index) {
    const current = habits[index];
    const updated = prompt("×¢×¨×•×š ×”×¨×’×œ:", current);

    if (!updated) return;
    const trimmed = updated.trim();
    if (!trimmed) return;

    if (habits.includes(trimmed) && trimmed !== current) {
      alert("×”×¨×’×œ ×›×–×” ×›×‘×¨ ×§×™×™×");
      return;
    }

    habits[index] = trimmed;
    saveHabits();
    renderHabits();
  }

  function deleteHabit(index) {
    if (!confirm("×œ××—×•×§ ××ª ×”×”×¨×’×œ?")) return;

    habits.splice(index, 1);
    saveHabits();
    renderHabits();
  }

  renderHabits();
</script>
