  <style>

<body>

<header>× ×™×”×•×œ ×”×¨×’×œ×™×</header>

<main>

  <div class="add">
    <input id="habitInput" placeholder="×”×¨×’×œ ×—×“×©...">
    <button onclick="addHabit()">×”×•×¡×£</button>
  </div>

  <div id="list"></div>

  <a href="index.html">â¬… ×—×–×¨×” ×œ×“×©×‘×•×¨×“</a>

</main>

<script>
  let habits = JSON.parse(localStorage.getItem("habits")) || [];

  function save() {
    localStorage.setItem("habits", JSON.stringify(habits));
  }

  function render() {
    const list = document.getElementById("list");
    list.innerHTML = "";

    habits.forEach((habit, index) => {
      const div = document.createElement("div");
      div.className = "habit";

      div.innerHTML = `
        <span>${habit}</span>
        <div class="actions">
          <button onclick="editHabit(${index})">âœï¸</button>
          <button onclick="deleteHabit(${index})">ğŸ—‘ï¸</button>
        </div>
      `;

      list.appendChild(div);
    });
  }

  function addHabit() {
    const input = document.getElementById("habitInput");
    const value = input.value.trim();
    if (!value || habits.includes(value)) return;

    habits.push(value);
    save();
    input.value = "";
    render();
  }

  function editHabit(index) {
    const updated = prompt("×¢×¨×•×š ×”×¨×’×œ:", habits[index]);
    if (!updated || habits.includes(updated)) return;

    habits[index] = updated;
    save();
    render();
  }

  function deleteHabit(index) {
    if (!confirm("×œ××—×•×§ ×”×¨×’×œ?")) return;
    habits.splice(index, 1);
    save();
    render();
  }

  render();
</script>

</body>
